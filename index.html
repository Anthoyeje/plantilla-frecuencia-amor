<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Audio Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Dosis:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dosis', sans-serif;
            overflow: hidden;
            background: #000;
            color: #ff69b4;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 12 12, auto;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, #2c003e 0%, #000000 75%);
        }

        #matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            background: 
                linear-gradient(90deg, transparent 98%, rgba(255, 105, 180, 0.04) 100%),
                linear-gradient(0deg, transparent 98%, rgba(255, 105, 180, 0.04) 100%);
            background-size: 30px 30px;
            opacity: 0.15;
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: inset 0 0 200px 50px rgba(0,0,0,0.6);
            z-index: 998;
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 105, 180, 0.8), transparent);
            opacity: 0.7;
            animation: scan 6s linear infinite;
            z-index: 999;
            box-shadow: 0 0 15px 1px rgba(255, 105, 180, 0.6);
        }

        .hud-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
        }

        #guide-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: #ff69b4;
            text-align: center;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        #guide-text.hidden {
            opacity: 0;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 0, 62, 0.8);
            border: 1px solid rgba(255, 105, 180, 0.5);
            padding: 20px 30px;
            color: #ff69b4;
            font-family: 'Dosis', sans-serif;
            font-size: 1.2em;
            text-align: center;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        #loading.visible {
            opacity: 1;
        }
        #loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 105, 180, 0.5);
            margin: 10px auto;
            overflow: hidden;
        }
        #loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ffc0cb);
            width: 0%;
            transition: width 0.1s ease;
        }

        #status-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            color: #ff69b4;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.5s;
            font-family: 'Dosis', sans-serif;
        }

        #main-title {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: none;
            text-shadow: 0 0 5px #ff69b4, 0 0 15px #ff69b4, 0 0 25px #ff1493;
            animation: pulse 4s infinite;
            z-index: 101;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        #main-title .bracket {
            font-size: 1.5em;
            margin: 0 15px;
            opacity: 0.7;
            color: #ffc0cb;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .cyber-panel {
            background: rgba(76, 0, 62, 0.25);
            border: 1px solid rgba(255, 105, 180, 0.3);
            padding: 15px 20px;
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.2),
                inset 0 0 25px rgba(255, 105, 180, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            clip-path: polygon(0 15px, 15px 0, calc(100% - 15px) 0, 100% 15px, 100% calc(100% - 15px), calc(100% - 15px) 100%, 15px 100%, 0 calc(100% - 15px));
        }

        .file-label {
            color: #ff69b4;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 10px 15px;
            background: rgba(255, 105, 180, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.7);
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1.5px;

            background: rgba(255, 105, 180, 0.3);

            text-shadow: 0 0 8px #ff69b4;
        }
        .file-input { display: none; }

        .button-container { display: flex; gap: 10px; }
        .control-btn {
            background: rgba(255, 20, 147, 0.15);
            border: 1px solid rgba(255, 20, 147, 0.7);

            height: 45px;
            color: #ff1493;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 8px #ff1493;
        }
        .control-btn svg {
            width: 18px;
            height: 18px;
            fill: #ff1493;
            transition: all 0.3s ease;
        }
        .control-btn:hover:not(:disabled) {
            background: rgba(255, 20, 147, 0.3);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
            transform: scale(1.05);
        }
        .control-btn:hover:not(:disabled) svg {
             filter: drop-shadow(0 0 5px #ff1493);
        }
        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            color: #990066;
            border-color: #990066;
            text-shadow: none;
            background: rgba(153, 0, 102, 0.1);
        }
        .control-btn:disabled svg {
            fill: #990066;
        }

        #audio-data {
            position: fixed;
            top: 80px;
            left: 30px;
            background: rgba(76, 0, 62, 0.25);
            border: 1px solid rgba(255, 105, 180, 0.3);
            padding: 15px;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease, left 0.5s ease, padding 0.3s ease;
            z-index: 101;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 0 100%);

                0 0 30px rgba(255, 105, 180, 0.2),
                inset 0 0 25px rgba(255, 105, 180, 0.1);

            min-width: 250px;
        }
        #audio-data.visible { 
            opacity: 1; 
            left: 10px;
            top: 60px;
        }
        #audio-data.minimized {
            padding: 5px;
        }
        #audio-data.minimized .panel-content {
            display: none;
        }
        #audio-data.minimized #audio-data-header {
            padding: 0;
            margin-bottom: 0;
            border-bottom: none;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        #audio-data.minimized .title-text {
            display: none;
        }
        #audio-data-header {
            font-family: 'Dancing Script', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9em;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
            text-shadow: 0 0 8px #ff69b4;
            position: relative;
        }
        .title-text {
            transition: opacity 0.3s ease;
        }
        .minimize-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .minimize-btn:hover {
            opacity: 1;
        }
        .traffic-light {
            display: flex;
            gap: 2px;
        }
        .traffic-light .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff5f57;
        }
        .traffic-light .dot:nth-child(2) {
            background: #ffbd2e;
        }
        .traffic-light .dot:nth-child(3) {
            background: #28ca42;
        }
        
        .panel-content {
            transition: opacity 0.3s ease;
        }
        
        .data-row {
            min-width: 220px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .data-label {
            display: inline-block;
            width: 60px;
        }
        .data-value {
             text-shadow: 0 0 5px #ff69b4;
        }
        .data-bar {
            width: 100px;
            height: 5px;
            background: rgba(255, 105, 180, 0.15);
            border: 1px solid rgba(255, 105, 180, 0.5);
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }
        .data-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ffc0cb);
            width: 0%;
            transition: width 0.1s ease-out;
            box-shadow: 0 0 10px #ff69b4;
        }
        .toggle-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .toggle-label {
            font-size: 0.8em;
            color: #ff69b4;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
            border: 1px solid rgba(255,105,180,0.3);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #999;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff69b4;
        }
        input:checked + .slider {
            background-color: transparent;
            border-color: #ff69b4;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
            background-color: #ff69b4;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 5px #ff69b4, 0 0 15px #ff69b4; }
            50% { opacity: 0.8; text-shadow: 0 0 10px #ff69b4, 0 0 25px #ff1493; }
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @media (max-width: 768px) {
            #main-title {
                font-size: 1.5em;
                letter-spacing: 1px;
            }
            #main-title .bracket {
                margin: 0 8px;
            }

            #audio-data {
                left: 5px;
                top: 50px;
                padding: 10px;
                width: calc(100% - 10px);
                max-width: none;
                min-width: auto;
                clip-path: none;
            }
            .data-row {
                min-width: auto;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .toggle-container {
                margin-left: 0;
                margin-top: 5px;
                width: 100%;
                justify-content: center;
            }
            .minimize-btn {
                top: -5px;
                right: -5px;
            }
            #audio-data.minimized {
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            #main-title {
                font-size: 1.2em;
                letter-spacing: 1px;
            }
            #main-title .bracket {
                display: none;
            }
            
            .controls {
                width: calc(100% - 40px);
                bottom: 20px;
            }
            
            .cyber-panel {
                padding: 10px;
                gap: 10px;
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .file-label {
                padding: 8px 10px;
                font-size: 0.7em;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
            
            .control-btn svg {
                width: 16px;
                height: 16px;
            }

            #guide-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>

            const geometry = new ParametricGeometry(

                    u = u * Math.PI * 2;

                    const sinU = Math.sin(u);
                    const cosU = Math.cos(u);

        const vertexShader = `

            varying vec3 v_normal;

            float noise(vec3 p) {
                return sin(p.x * 10.0 + u_time) * sin(p.y * 10.0 + u_time) * sin(p.z * 10.0 + u_time);
            }

            void main() {
                v_normal = normal;
                v_position = position;
                
                float displacement = noise(position) * u_intensity * 2.0;
                vec3 newPosition = position + normal * displacement;
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
            }
        `;

        const plasmaFragmentShader = `
            uniform float u_time;
            uniform float u_intensity;
            uniform vec3 u_color;
            varying vec3 v_normal;
            varying vec3 v_position;

            float colorNoise(vec3 p) {
                return fract(sin(dot(p, vec3(12.9898, 78.233, 151.7182))) * 43758.5453);
            }

            void main() {
                float n = colorNoise(v_position * (2.0 + u_intensity * 3.0) + u_time * 0.5) * 0.5 + 0.5;
                vec3 color = u_color * (0.8 + n * 0.4);
                gl_FragColor = vec4(color * u_intensity, 1.0);
            }
        `;

            varying vec3 vNormal;

                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                vViewPosition = -mvPosition.xyz;

            void main() {

                float NdotV = abs(dot( vNormal, viewDir ));
                float fresnel = pow( 1.0 - NdotV, 2.5 );
                float intensity = fresnel * (0.3 + u_intensity * 0.7);
                gl_FragColor = vec4(u_color, intensity);
            }
        `;

        class EnhancedCore {

            update(audio, bass, treble, time) {
                const overallEnergy = audio.reduce((a, b) => a + b, 0) / (audio.length * 255);
                
                this.plasmaUniforms.u_time.value = time;
                this.plasmaUniforms.u_intensity.value = THREE.MathUtils.lerp(this.plasmaUniforms.u_intensity.value, 0.4 + overallEnergy * 1.8, 0.15);

                this.coronaUniforms.u_intensity.value = THREE.MathUtils.lerp(this.coronaUniforms.u_intensity.value, bass * 1.8, 0.15);

                this.shield.material.opacity = 0.2 + treble * 0.8;

                const positions = this.shield.geometry.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const p = new THREE.Vector3().fromBufferAttribute(this.originalPositions, i);
                    const noise = treble * 3 * Math.sin(p.length() * 2 - time * 2.5);
                    p.multiplyScalar(1 + noise * 0.15);
                    positions.setXYZ(i, p.x, p.y, p.z);
                }
                positions.needsUpdate = true;
                
                coreLight.intensity = 2 + overallEnergy * 9;
            }
        }

        class DigitalRain {
            constructor() {
                const particleCount = 5000;
                const positions = new Float32Array(particleCount * 3);
                this.velocities = new Float32Array(particleCount);

                for (let i = 0; i < particleCount; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 200;
                    positions[i * 3 + 1] = Math.random() * 150;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
                    this.velocities[i] = -0.15 - Math.random() * 0.3;
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({
                    color: 0xff69b4,
                    size: 0.2,
                    transparent: true,
                    opacity: 0.7,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true,
                });
                this.points = new THREE.Points(geometry, material);
                scene.add(this.points);
            }

            update(bass) {
                const positions = this.points.geometry.attributes.position.array;
                for (let i = 0; i < positions.length / 3; i++) {
                    positions[i * 3 + 1] += this.velocities[i] * (1 + bass * 5);
                    if (positions[i * 3 + 1] < -50) {
                        positions[i * 3 + 1] = 100;
                    }
                }
                this.points.geometry.attributes.position.needsUpdate = true;
            }
        }

        class OrbitalSystem {
            constructor() {
                this.rings = [];
                this.rings.push(this.createRing(20, 0xff1493, 0.8, 128));
                this.rings.push(this.createRing(28, 0xff69b4, 0.4, 256));
                this.rings.push(this.createRing(36, 0x9370db, 0.2, 512));
            }

            createRing(radius, color, thickness, segments) {
                const curve = new THREE.CatmullRomCurve3(
                    Array.from({ length: segments + 1 }, (_, i) => {
                        const angle = (i / segments) * Math.PI * 2;
                        return new THREE.Vector3(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
                    })
                );
                const geometry = new THREE.TubeGeometry(curve, segments, thickness, 8, true);
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    opacity: 0.8,
                    wireframe: true
                });
                const ring = new THREE.Mesh(geometry, material);
                ring.userData.radius = radius;
                ring.userData.originalPositions = geometry.attributes.position.clone();
                scene.add(ring);
                return ring;
            }

            update(bass, mids, treble, time) {
                this.updateRing(this.rings[0], bass * 1.5, time, 0.4, 7);
                this.updateRing(this.rings[1], mids * 1.5, time * 1.5, 0.8, 4);
                this.updateRing(this.rings[2], treble * 1.5, time * -2.5, 1.2, 3);
            }

            updateRing(ring, intensity, time, undulationSpeed, amplitude) {
                const positions = ring.geometry.attributes.position;
                const originalPos = ring.userData.originalPositions;
                const radius = ring.userData.radius;

                for (let i = 0; i < positions.count; i++) {
                    const p = new THREE.Vector3().fromBufferAttribute(originalPos, i);
                    const angle = Math.atan2(p.z, p.x);
                    
                    p.y += Math.sin(angle * 8 + time * undulationSpeed) * amplitude * intensity;

                    const r = radius + intensity * 20;
                    const tempP = p.clone().setY(0).normalize().multiplyScalar(r);
                    p.x = tempP.x;
                    p.z = tempP.z;
                    
                    positions.setXYZ(i, p.x, p.y, p.z);
                }
                positions.needsUpdate = true;
                ring.material.opacity = 0.4 + intensity * 0.8;
            }
        }

        class GridFloor {
            constructor() {
                this.grid = new THREE.GridHelper(200, 50, 0xff69b4, 0x33001a);
                this.grid.position.y = -25;
                this.grid.material.transparent = true;
                this.grid.material.opacity = 0.3;
                scene.add(this.grid);
            }

            update(bass) {
                this.grid.material.opacity = 0.3 + bass * 0.6;
            }
        }

        class ArcticRingsSystem {
            constructor() {
                this.effectGroups = {
                    rings: new THREE.Group()
                };
                this.effectGroups.rings.position.set(0, 0, 0);
                scene.add(this.effectGroups.rings);
                this.effectData = {
                    rings: { isActive: false }
                };
                this.ringColors = [
                    new THREE.Color(0xff69b4),
                    new THREE.Color(0xffc0cb),
                    new THREE.Color(0xffffff)
                ];
                this.beatThreshold = 0.6;
                this.lastBeatTime = 0;
                this.beatCooldown = 0.3;
            }

            triggerRings() {
                if (this.effectGroups.rings.children.length) return;
                this.effectData.rings.isActive = true;
                for (let r = 0; r < 5; r++) {
                    const ringGeo = new THREE.RingGeometry(8 + r*1.5, 8.5 + r*1.5, 32);
                    const col = this.ringColors[r % this.ringColors.length];
                    const mat = new THREE.MeshBasicMaterial({ 
                        color: col, 
                        transparent: true, 
                        opacity: 1.0, 
                        blending: THREE.AdditiveBlending, 
                        side: THREE.DoubleSide,
                        wireframe: true
                    });
                    const ring = new THREE.Mesh(ringGeo, mat);
                    ring.rotation.x = Math.PI/2;
                    ring.userData.speed = 0.03 + r*0.02;
                    ring.userData.life = 1.0;
                    this.effectGroups.rings.add(ring);
                }
            }

            updateRings(time) {
                if (!this.effectGroups.rings.children.length) { 
                    this.effectData.rings.isActive = false; 
                    return; 
                }
                for (let i = this.effectGroups.rings.children.length - 1; i >= 0; i--) {
                    const r = this.effectGroups.rings.children[i];
                    r.scale.x += r.userData.speed;
                    r.scale.y += r.userData.speed;
                    r.userData.life -= 0.01;
                    r.material.opacity = r.userData.life;
                    if (r.userData.life <= 0) {
                        r.geometry.dispose();
                        r.material.dispose();
                        this.effectGroups.rings.remove(r);
                    }
                }
            }

            checkBeat(bass, time) {
                if (bass > this.beatThreshold * 0.8 && (time - this.lastBeatTime) > this.beatCooldown) {
                    this.triggerRings();
                    this.lastBeatTime = time;
                }
            }

            update(bass, time) {
                this.checkBeat(bass, time);
                this.updateRings(time);
            }
        }

        const enhancedCore = new EnhancedCore();
        const digitalRain = new DigitalRain();
        const orbitalSystem = new OrbitalSystem();
        const gridFloor = new GridFloor();
        const arcticRingsSystem = new ArcticRingsSystem();

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            if (analyser && isActive && !paused) {
                analyser.getByteFrequencyData(dataArray);
            } else {
                for (let i = 0; i < dataArray.length; i++) {
                    dataArray[i] = Math.max(0, Math.floor(dataArray[i] * 0.96));
                }
            }
            
            const bass = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / (10 * 255);
            const mids = dataArray.slice(50, 150).reduce((a, b) => a + b, 0) / (100 * 255);
            const treble = dataArray.slice(200, 300).reduce((a, b) => a + b, 0) / (100 * 255);
            
            const effectiveBass = enableBass ? bass : 0;
            const effectiveMids = enableMids ? mids : 0;
            const effectiveTreble = enableTreble ? treble : 0;
            
            bassLevel.textContent = Math.round(bass * 100).toString().padStart(3, '0');
            midsLevel.textContent = Math.round(mids * 100).toString().padStart(3, '0');
            trebleLevel.textContent = Math.round(treble * 100).toString().padStart(3, '0');
            
            bassBar.style.width = (bass * 100) + '%';
            midsBar.style.width = (mids * 100) + '%';
            trebleBar.style.width = (treble * 100) + '%';
            
            enhancedCore.update(dataArray, effectiveBass, effectiveTreble, time);
            digitalRain.update(effectiveBass);
            orbitalSystem.update(effectiveBass, effectiveMids, effectiveTreble, time);
            gridFloor.update(effectiveBass);
            arcticRingsSystem.update(effectiveBass, time);

            const audioIntensity = effectiveBass;

            energyRings.forEach((ring, i) => {
              ring.mesh.material.uniforms.time.value = time;
              ring.mesh.material.uniforms.audioIntensity.value = audioIntensity;
              ring.mesh.rotation.z = (time * ring.speed + audioIntensity * 0.1) * (i % 2 === 0 ? 1 : -1);
              ring.mesh.position.y = -5 - i * 0.5 + Math.sin(time * 0.5 + i) * 0.3 * (1.0 + audioIntensity * 0.2);
            });

            // Update orbiting planes
            orbitingPlanes.forEach((planeObj, i) => {
              planeObj.mesh.material.uniforms.time.value = time;
              planeObj.angle += 0.002 * planeObj.speed * (1.0 + 0.1 * Math.sin(planeObj.angle * 2));
              const baseX = planeObj.radius * Math.cos(planeObj.angle);
              const baseZ = planeObj.radius * Math.sin(planeObj.angle);
              const heightFactor = Math.sin(planeObj.angle * 2 + planeObj.initialAngle * 3);
              const newHeight = planeObj.height * heightFactor;
              let newPosition = new THREE.Vector3(baseX, newHeight, baseZ);
              newPosition.applyMatrix4(planeObj.tiltMatrix);
              planeObj.mesh.position.copy(newPosition);
              planeObj.mesh.lookAt(0, 0, 0);
              planeObj.mesh.rotation.z = Math.sin(time * 0.2 + i) * 0.1 + Math.sin(i) * 0.2;
            });

            // Update plane rings
            planeRings.forEach((ringObj, i) => {
              const plane = ringObj.planeMesh;
              ringObj.mesh.position.copy(plane.position);
              ringObj.mesh.rotation.copy(plane.rotation);
              ringObj.mesh.children[0].material.uniforms.time.value = time;
              ringObj.mesh.children[0].rotation.z = time * 0.3 + ringObj.index * 0.2;
            });
            
            bloomPass.strength = 0.6 + (effectiveBass * 0.8 + effectiveMids * 0.3 + effectiveTreble * 0.2);
            controls.autoRotateSpeed = 0.1 + effectiveMids * 1.2;
            
            controls.update();
            composer.render();
        }

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
        });

        animate();
    </script>
</body>
